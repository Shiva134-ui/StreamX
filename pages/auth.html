<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - StreamX</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Styles -->
    <link rel="stylesheet" href="../css/core/variables.css">
    <link rel="stylesheet" href="../css/core/layout.css">
    <link rel="stylesheet" href="../css/pages/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2 id="form_title">Sign In</h2>
            <p id="form_subtitle">Welcome back to StreamX</p>
        </div>
        <div id="error_msg" class="error-msg"><i class="bi bi-exclamation-circle-fill"></i> <span></span></div>
        
        <form id="auth_form">
            <div class="form-group hidden" id="name_group">
                <input type="text" id="name" placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email or phone number" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn-submit" id="submit_btn">Sign In</button>
        </form>

        <div class="divider"><span>OR</span></div>
        
        <button type="button" class="google-btn" id="google_btn">
            <!-- Google Logo SVG -->
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Sign in with Google
        </button>

        <div class="auth-footer" id="auth_footer">
            New to StreamX? <a id="toggle_auth">Sign up now</a>.
        </div>
        <div style="margin-top: 1.5rem; text-align: center;">
            <a href="../index.html" style="color: #666; text-decoration: none; font-size: 0.9rem; transition: 0.2s;" onmouseover="this.style.color='#fff'" onmouseout="this.style.color='#666'"><i class="bi bi-arrow-left"></i> Back to Home</a>
        </div>
    </div>
    <script type="module" src="../js/pages/auth.js"></script>
</body>
</html>
