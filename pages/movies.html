<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamX - Watch</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom Style System -->
    <link rel="stylesheet" href="../css/core/variables.css">
    <link rel="stylesheet" href="../css/core/layout.css">
    <link rel="stylesheet" href="../css/pages/movies.css">
    <link rel="icon" type="image/png" href="../assets/img/fav-icon.png">
    
    <!-- Plyr Video Player -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
</head>

<body>

    <div class="app-container">
        <!-- Sidebar Navigation (Matching index.html) -->
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>Stream<span>X</span></h2>        
            </div>

            <ul class="nav-links">
                <li id="nav_home"><a href="../index.html"><i class="bi bi-house-door-fill"></i> Home</a></li>
                <li id="nav_movies"><a href="../index.html?view=movies"><i class="bi bi-film"></i> Movies</a></li>
                <li id="nav_series"><a href="../index.html?view=series"><i class="bi bi-tv-fill"></i> Series</a></li>
                <li id="nav_watchlist"><a href="../index.html?view=watchlist"><i class="bi bi-bookmark-heart-fill"></i> Watchlist</a></li>
            </ul>

            <div class="user-profile">
                <div class="user-info" onclick="window.location.href='profile.html'" style="cursor: pointer;">
                    <img src="../assets/img/user.jpg" alt="User" id="user_avatar"
                        onerror="this.src='https://via.placeholder.com/40'">
                    <span id="user_name">Guest</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Navbar -->
            <header>
                <!-- Mobile Toggle Removed -->


                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search for movies, series...">
                    <div class="search-results" id="search_results"></div>
                </div>

                <div class="header-actions">
                    <button class="btn-icon"><i class="bi bi-bell"></i></button>
                    <div id="header_profile" style="display: none; align-items: center; gap: 10px; cursor: pointer;" onclick="window.location.href='profile.html'">
                        <img id="header_avatar" src="../assets/img/user.jpg"
                            style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary);">
                    </div>
                    <button class="btn-primary" id="login_btn">Sign In</button>
                    <!-- Back Button specific to Player -->
                    <button class="btn-primary" onclick="window.location.href='../index.html'"><i
                            class="bi bi-arrow-left"></i> Back</button>
                </div>
            </header>

            <!-- Player Content -->
            <div id="content_area" class="player-layout">

                <!-- Video Player Section -->
                <section class="video-section">
                    <div class="video-container">
                        <video id="video" controls controlsList="nodownload" preload="metadata">
                            <!-- Source will be injected -->
                        </video>
                        <div class="player-overlay" id="player_overlay">
                            <!-- Overlay controls like 'Next Episode' go here -->
                        </div>
                    </div>

                    <div class="movie-info">
                        <div class="info-header">
                            <h1 id="title">Loading...</h1>
                            <div class="meta-tags">
                                <span class="badge-hd">HD</span>
                                <span class="rating"><i class="bi bi-star-fill"></i> <span id="rating">--</span></span>
                                <span id="date">----</span>
                                <span id="gen">Genre</span>
                            </div>
                        </div>
                        <p id="paragraph" class="description">Description loading...</p>

                        <div class="actions">
                            <button id="download_btn" class="btn-glass"><i class="bi bi-download"></i> Download</button>
                            <button id="add_list_btn" class="btn-glass"><i class="bi bi-plus-lg"></i> My List</button>
                        </div>
                    </div>
                </section>

                <!-- Sidebar: Seasons & Similar -->
                <aside class="player-sidebar">

                    <!-- Series Section (Hidden by default) -->
                    <div class="series-section hidden" id="series_section">
                        <h3>Episodes</h3>
                        <select id="season_select" class="season-select">
                            <!-- Seasons injected here -->
                        </select>
                        <div class="episode-list" id="episode_list">
                            <!-- Episodes injected here -->
                        </div>
                    </div>

                    <!-- Recommended Section -->
                    <div class="similar-section">
                        <h3>You May Also Like</h3>
                        <div class="similar-grid" id="similar_grid">
                            <!-- Cards injected here -->
                        </div>
                    </div>

                </aside>

            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="modal_container"></div>

    <!-- Scripts -->
    <script type="module" src="../js/pages/movies.js"></script>
</body>

</html>
